# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
# Мои энкодеры делают ложное срабатывание, когда завершаешь обороты. Вот это должно решить проблему.
CONFIG_EC11_DIRECTION_FILTER=1

# Uncomment the following line to enable the KLOR OLED Display
CONFIG_ZMK_DISPLAY=y

